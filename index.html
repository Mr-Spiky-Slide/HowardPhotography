<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Howard Photography WI</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This is for responsive web design-->
</head>

<body>
    <div class="wrapper">
        <header>    
            <h1>Jack Howard <br>Photography Wisconsin</h1>
            <!--Scroll up header with menu and title here-->
        </header>
        <main>
            <div class="nav">
                <a href=""><div class="portfolio">
                    <img src="media/menu_images/gallery.jpg" alt="woman in flowers">
                    <p>GALLERY</p>
                </div></a>
                <a href=""><div class="packages">
                    <img src="media/menu_images/packages.jpg" alt="blurred forground married couple">
                    <p>PACKAGES</p>
                </div></a>
                <a href=""><div class="contact">
                    <img src="media/menu_images/contact.jpg" alt="couple on a bridge">
                    <p>CONTACT</p>
                </div></a>
                <a href=""><div class="login">
                    <img src="media/menu_images/login.jpg" alt="painted horse galloping">
                    <p>LOGIN</p>
                </div></a>
            </div>
            <br>
        <div class="scroll">
            <div class="about">
                <div class="about_text">
                    <h2>ABOUT ME</h2>
                    <p>About me paragraph...</p>
                </div>
                <div class="about_image">
                    <!--Image here-->
                </div>
            </div>

            <div class="testamonials">
                <h2>Kind Words</h2>
                <div id="parent">
                    <div id="box1" class="box">
                        <h3>Mr & Mrs Martin</h3>
                    </div>
                    <div id="box2" class="box">
                        <h3>Thalia</h3>
                    </div>
                    <div id="box3" class="box">Div #3</div>
                </div>
            </div>

            <div class="reachout">
                <div class="contact_image">

                </div>
                <div class="contact_text">
                    <h3>Let's chat about your wedding</h3>
                    <h2>We can't wait to hear from you!</h2>
                    <p>We would love to help make your wedding dream come to life</p>
                    <button>Get in touch</button>
                </div>
            </div>
        </div>
<!--If this shows up its a win-->
        </main>

        <footer>
            <h2>Jack Howard Photography</h2>
        </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
